management:
  - name: Joel S. Marcus
    image: https://res.cloudinary.com/reitscreener/image/upload/v1574653668/USA/ARE/b99blzir09xqzse66y7m.jpg
    positions: 
      - Executive Chairman & Founder
    about: 
      - Joel S. Marcus is Executive Chairman and Founder of Alexandria Real Estate Equities, Inc. (NYSE:ARE), an urban office REIT that pioneered the life science real estate niche in 1994 and remains the longest-tenured owner, operator, and developer uniquely focused on collaborative life science, technology, and agtech campuses in AAA innovation cluster locations. Mr. Marcus co-founded Alexandria as a garage startup with $19 million in Series A capital and, as its Chief Executive Officer for 20 years from March 1997 to April 2018, led its growth into an S&P 500 company with a total market capitalization of over $18 billion and a total shareholder return of approximately 1,350% from the company’s IPO to December 31, 2017. The company, which reached its 20th anniversary as an NYSE listed REIT in May 2017, has a total market capitalization exceeding $22 billion and a total shareholder return of more than 1,500% as of June 30, 2019. Alexandria is a four-time Gold winner of the Nareit Investor CARE (Communications & Reporting Excellence) Award and the NAIOP 2019 Developer of the Year.
  - name: Stephen A. Richardson
    image: https://res.cloudinary.com/reitscreener/image/upload/v1574653723/USA/ARE/zabh3f9n51njv3zjngnk.jpg
    positions: 
      - Co-Chief Executive Officer
    about: 
      - Stephen A. Richardson has served as Co-Chief Executive Officer of Alexandria Real Estate Equities, Inc. since April 2018. A 19-year Alexandria veteran, Mr. Richardson jointly leads the company with a long-term focus on strategic planning and revenue growth.
      - During his tenure at Alexandria, Mr. Richardson previously served as Chief Operating Officer from October 2011 to April 2018, and in positions of increasing responsibility as Regional Market Director of San Francisco from July 2005 to April 2018, during which time he led the management and growth of all aspects of its San Francisco asset base and operations. From February 2000 to July 2005, Mr. Richardson held the position of Vice President of Portfolio Services.
  - name: Peter M. Moglia
    image: https://res.cloudinary.com/reitscreener/image/upload/v1574653778/USA/ARE/jbijokeplriaoljmvwpa.jpg
    positions: 
      - Co-Chief Executive Officer & Co-Chief Investment Officer
    about: 
      - Peter M. Moglia is Co-Chief Executive Officer and Co-Chief Investment Officer of Alexandria Real Estate Equities, Inc. He has served as Co-Chief Executive Officer since April 2018 and Chief Investment Officer since January 2009. A 21-year Alexandria veteran, Mr. Moglia is a respected leader with extensive industry and market knowledge.
      - Mr. Moglia jointly leads the company in his role as Co-CEO, and jointly oversees the company’s strategic growth as Co-CIO through a focus on acquisitions and dispositions, development and redevelopment, leasing, and joint ventures. He also concurrently leads Alexandria’s Real Estate Finance team, which provides critical support across a range of underwriting, due diligence, and financing activities.
  - name: Dean A. Shigenaga
    image: https://res.cloudinary.com/reitscreener/image/upload/v1574655093/USA/ARE/hjggxjdvfov7bspjx2id.jpg
    positions: 
      - Co-President & Chief Financial Officer
    about: 
      - Dean A. Shigenaga is Co-President and Chief Financial Officer of Alexandria Real Estate Equities, Inc. With more than 25 years of accounting and real estate experience, including 18 years with Alexandria, Mr. Shigenaga is committed to maximizing long-term asset value and total shareholder return, continuing to strengthen the company’s credit profile and balance sheet, and maintaining the best-in-class transparency, quality, and efficiency of disclosures and reporting for which Alexandria is known.

