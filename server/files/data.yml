    about: "Justin Hutchens, chief investment officer at HCP, Inc. (NYSE: HCP), joined REIT.com for a video interview at REITWeek 2016: NAREIT’s Investor Forum at the Waldorf Astoria New York."
    date: June 28, 2016
  - title: HCP CEO Says Too Early To Predict a Readjustment of Asset Prices
    thumbnail: https://res.cloudinary.com/reitscreener/image/upload/v1579072734/USA/HCP/krwouamibhajtite0t2u.jpg
    link: https://www.youtube.com/watch?v=RIjRXZNgun0
    about: Martin discussed some of the themes that the health care REIT’s investors are consistently bringing up in meetings. She noted that investors are curious as to whether the changes in the cost of capital for REITs and the anticipated rise in interest rates will result in a readjustment of asset prices and capitalization rates.
    date: December 9, 2015

