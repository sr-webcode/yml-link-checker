management:
  - name: Thomas M. Herzog
    image: https://res.cloudinary.com/reitscreener/image/upload/v1579071007/USA/HCP/hyr8ke6fjuifziionipp.png
    positions: 
      - Chief Executive Officer
    about: 
      - "Mr. Herzog has been our CEO and a member of our Board of Directors since January 2017. From June to December 2016, Mr. Herzog served as our EVP and CFO, a role he formerly held from April 2009 to May 2011. Before that, he was CFO of UDR, Inc. (NYSE: UDR) from January 2013 to June 2016. Prior to joining UDR, Mr. Herzog served in various CFO and CAO roles in the real estate industry and spent a decade at Deloitte & Touche. Mr. Herzog received a Bachelor of Science from North Dakota State University and Master’s of Science in Business Administration from Iowa State University."
  - name: Scott M. Brinker
    image: https://res.cloudinary.com/reitscreener/image/upload/v1579071447/USA/HCP/nahqitgdmq2jofcglax9.png
    positions: 
      - President and Chief Investment Officer
    about: 
      - "Mr. Brinker is our President and Chief Investment Officer. From March 2018 to December 2019, Mr. Brinker served as our Executive Vice President and Chief Investment Officer. Prior to that, he served in various investment and portfolio management-related capacities at Welltower Inc. (NYSE: WELL), a healthcare REIT, from July 2001 to January 2017, most recently as its Executive Vice President and Chief Investment Officer. Mr. Brinker received a Bachelor of Arts from Yale University and earned a Master’s Degree from the University of Michigan’s Ross School of Business."
  - name: Peter A. Scott
    image: https://res.cloudinary.com/reitscreener/image/upload/v1579071557/USA/HCP/nfukyuuuqquivhnlxvld.png
    positions: 
      - Executive Vice President and Chief Financial Officer
    about: 
      - Mr. Scott has been our Executive Vice President and Chief Financial Officer since February 2017. In addition to his role as Chief Financial Officer, he assumed leadership of our Life Sciences segment in February 2019. Prior to joining Healthpeak, Mr. Scott served as a Managing Director, Real Estate Banking Group of Barclays, a financial services firm listed on the London Stock Exchange from 2014 to 2017. His experience also includes various positions of increasing responsibility at the financial services firms Credit Suisse from 2011 to 2014, Barclays from 2008 to 2011 and Lehman Brothers from 2002 to 2008. Mr. Scott received a Bachelor of Science from the Wharton School at the University of Pennsylvania.
  - name: Troy E. McHenry
    image: https://res.cloudinary.com/reitscreener/image/upload/v1579071620/USA/HCP/lwlhuwpmemwlrok1ipz2.png
    positions: 
      - Executive Vice President, Chief Legal Officer, General Counsel and Corporate Secretary
    about: 
      - "Troy McHenry has served as Executive Vice President, Chief Legal Officer, General Counsel and Corporate Secretary for Healthpeak since February 2016. He oversees all legal matters for the company and focuses considerable efforts towards its strategic initiatives, including real estate transactions, securities and capital markets, corporate governance, and ESG reporting. He also serves as the corporate secretary to the Board of Directors. Mr. McHenry joined Healthpeak in 2010, and prior to his current position, served most recently as Senior Vice President. Before joining the company, he was with MGM Resorts International (NYSE: MGM) as Vice President and Deputy General Counsel. Prior to that, Mr. McHenry served in a similar role at Boyd Gaming Corporation (NYSE: BYD). Previously, he was with the law firm of DLA Piper (formerly Gray Cary). Mr. McHenry received his Juris Doctorate from the University of Southern California (USC) Gould School of Law, a Master of Business Taxation from the USC Marshall School of Business/Leventhal School of Accounting, and graduated from the US Military Academy at West Point. He is a military veteran and served as an officer (First Lieutenant) in the US Army."

