  about:
    - Healthpeak Properties, Inc. is a diversified real estate investment trust (REIT) that owns and develops healthcare real estate for Life Science, Senior Housing and Medical Office tenants.
    - At Healthpeak, we believe in the power of clarity.  That a simple strategy, unwavering focus and deliberate actions enable consistent execution on our vision for long-term growth.  As an innovative company at the forefront of providing premium real estate to the dynamic healthcare industry, we are committed to delivering value to our shareholders, customers and employees.
