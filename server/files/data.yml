videos: 
  - title: "Company Profile: HCP Inc. (NYSE:HCP)"
    thumbnail: https://res.cloudinary.com/reitscreener/image/upload/v1579072478/USA/HCP/gdhkpmlnlmabnpllivvu.jpg
    link: https://www.youtube.com/watch?v=oiGmy-bZYyo
    about: HCP is a self-administered real estate investment trust (REIT) that invests in, develops, and manages real estate that it leases to health care facilities, including senior living and skilled nursing facilities, hospitals, medical office buildings, and biotech and pharmaceutical laboratories. It has interests in about 700 properties in more than 40 states and Mexico, though nearly half of its holdings are in California and Texas. The company also provides mortgages and other financing to health care providers
    date: April 28, 2010
  - title: Property Performance Drives HCP's Growth
    thumbnail: https://res.cloudinary.com/reitscreener/image/upload/v1579072539/USA/HCP/bspqaywp6wjqzdpcqykm.jpg
    link: https://www.youtube.com/watch?v=mQWa7l7ykTg
    about: "In a video interview with REIT.com at REITWeek 2012: NAREIT's Investor Forum, Flaherty discussed his own company's prospects for growth. Flaherty noted that HCP invests in five separate property types in the healthcare sector—medical offices, life science buildings, senior housing facilities, post-acute and skilled nursing centers and hospitals—in a number of different formats, including wholly owned real estate, mezzanine debt, development and joint ventures. He said he's finding opportunities in all areas."
    date: July 11, 2012
  - title: Health Care REIT HCP Highlights Diversity of Repositioned Company
    thumbnail: https://res.cloudinary.com/reitscreener/image/upload/v1579072628/USA/HCP/p1n65pkj5vv0pud7pcdt.jpg
